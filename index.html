<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DApp Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>准备连接Safeheron硬件钱包</h1>
        <div class="progress-bar">
            <div id="progress"></div>
        </div>
        <div class="countdown" id="countdown">120秒后请重新连接</div>
        <h2>Safeheron Wallet</h2>
        <div class="button-container">
            <button id="okButton" onclick="connectWallet()">OK</button>
        </div>
        <div class="warning">
连接手机钱包会出现风险提示这是正常的请继续
        </div>
    </div>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <script>
        function connectWallet() {
            console.log("Connecting wallet...");
        }

        let countdown = 120;
        const countdownElement = document.getElementById('countdown');
        const progressElement = document.getElementById('progress');

        function updateCountdown() {
            countdown--;
            countdownElement.textContent = `${countdown}秒后请重新连接`;
            progressElement.style.width = `${(120 - countdown) / 120 * 100}%`;

            if (countdown <= 0) {
                clearInterval(countdownInterval);
                countdownElement.textContent = "请重新连接";
                progressElement.style.width = "100%";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
